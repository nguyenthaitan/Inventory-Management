version: '3.8'

services:
  # MongoDB Atlas is used instead of local MongoDB
  # Connection configured via environment variables in backend/.env
  
  backend:
    build:
      context: ./02_Source/01_Source Code/backend
      dockerfile: ../infra/docker/backend.Dockerfile
    container_name: inventory_backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./02_Source/01_Source Code/backend/.env
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./02_Source/01_Source Code/frontend
      dockerfile: ../infra/docker/frontend.Dockerfile
    container_name: inventory_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
