version: "3.8"

services:
  mongodb:
    image: mongo:6.0
    container_name: inventory_mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: inventory
    volumes:
      - mongodb_data:/data/db
      - ./database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - inventory_network

networks:
  inventory_network:
    driver: bridge

volumes:
  mongodb_data:
